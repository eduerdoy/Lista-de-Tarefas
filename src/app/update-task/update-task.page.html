<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Modificar Tarefa</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-item>
      <ion-textarea [(ngModel)]="itemName"  placeholder="Insira a tarefa"></ion-textarea>
   </ion-item>
 
   <ion-item>
     <ion-label > Prioridade </ion-label>
     <ion-select [(ngModel)]="itemPriority">
       <ion-select-option value="low">Baixa</ion-select-option>
       <ion-select-option value="middle">MÃ©dia</ion-select-option>
       <ion-select-option value="high" selected>Alta</ion-select-option>
      </ion-select>
    </ion-item>
  
   <ion-item>
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label > Data </ion-label>
     <ion-datetime [(ngModel)]="itemDueDate"  displayFormat="D MM YYYY"></ion-datetime>
   </ion-item>
 

   <ion-item>
     <ion-icon name="pricetag-outline" slot="start"></ion-icon>
     <ion-label> Categoria </ion-label>
     <span>{{categorySelectedCategory}}</span>
   </ion-item>
 
   <ion-item>
     <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
       <ion-label color="secondary">{{tag}}</ion-label>
     </ion-chip>
 
   
   </ion-item>

   <ion-button class="ion-margin" expand="block" (click)="update()">Modificar tarefa</ion-button>

  </ion-card>
 


</ion-content>
